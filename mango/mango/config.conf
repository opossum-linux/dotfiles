# More option see https://github.com/DreamMaoMao/mango/wiki/

# monitor rules
monitorrule=HDMI-A-1,0.55,1,tile,0,1,0,0,1920,1080,165

# Window effect
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes = 1
blur_params_radius = 3
blur_params_noise = 0.05
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.5

shadows = 1
layer_shadows = 1
shadow_only_floating = 0
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=0
focused_opacity=0.95
unfocused_opacity=0.95

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.9
zoom_end_ratio=0.6
fadein_begin_opacity=0.2
fadeout_begin_opacity=0.2
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Master-Stack Layout Setting (tile,spiral,dwindle)
new_is_master=1
default_mfact=0.50
default_nmaster=1
smartgaps=1
default_smfact 1.0

# Misc
xwayland_persistence 1
syncobj_enable 1
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=1
sloppyfocus=0
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=1
enable_floating_snap=1
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=8
gappiv=8
gappoh=8
gappov=8
scratchpad_width_ratio=0.0
scratchpad_height_ratio=0.0
borderpx=2
rootcolor=0x00751000
bordercolor=0x266411ff
focuscolor=0x447049ff
maxmizescreencolor=0x89aa6100
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# horizontal:tile,scroller,grid,monocle,spiral,dwindle
# vertical:vertical_tile,vertical_scroller,vertical_grid,vertical_monocle,vertical_spiral,vertical_dwindle
tagrule=id:1,layout_name:spiral
tagrule=id:2,layout_name:dwindle
tagrule=id:3,layout_name:spiral
tagrule=id:4,layout_name:grid
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none
# screenshot 
bind=NONE,Print,spawn,bash ~/.config/mango/flameshot.sh
# reload config
bind=SUPER+SHIFT,R,reload_config

# menu and terminal
bind=Alt,space,spawn,wofi --show drun
bind=Alt,Return,spawn,kitty
bind=SUPER,h,spawn,bash ~/.config/mango/wallpapers.sh
# exit
bind=ALT,q,killclient,
bind=SUPER,m,quit

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down
bind=ALT,F1,spawn,bash ~/.config/mango/cliphist.sh

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,
bind=ALT,a,togglefakefullscreen,
bind=ALT,f,togglemaxmizescreen,
bind=SUPER+ALT,f,togglefullscreen,
bind=SUPER,i,minized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Up,viewtoleft,
bind=CTRL,Left,viewtoleft_have_client,
bind=SUPER,Down,viewtoright,
bind=CTRL,Right,viewtoright_have_client,
bind=CTRL+SUPER,Left,tagtoleft,
bind=CTRL+SUPER,Right,tagtoright,

bind=Ctrl,1,view,1
bind=Ctrl,2,view,2
bind=Ctrl,3,view,3
bind=Ctrl,4,view,4
bind=Ctrl,5,view,5
bind=Ctrl,6,view,6
bind=Ctrl,7,view,7
bind=Ctrl,8,view,8
bind=Ctrl,9,view,9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Alt,1,tag,1
bind=Alt,2,tag,2
bind=Alt,3,tag,3
bind=Alt,4,tag,4
bind=Alt,5,tag,5
bind=Alt,6,tag,6
bind=Alt,7,tag,7
bind=Alt,8,tag,8
bind=Alt,9,tag,9

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
